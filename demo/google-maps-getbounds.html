<!DOCTYPE html>
<html>
  <head>
    <title>getBounds</title>
    <meta name="viewport" content="initial-scale=1.0">
    <meta charset="utf-8">
    <style>
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>
    <script>
        var map;
        var markers = [];
        var pharmacy = [];
        var position = [];
        var curInfoWindow='';
        var lat=22.6393936;
        var lng=120.3025675;
        function getLocation() {
            if (navigator.geolocation) {
                navigator.geolocation.getCurrentPosition(showPosition,initMap());
            } else {
                //x.innerHTML = "Geolocation is not supported by this browser.";
                console.log("Geolocation is not supported by this browser.");
                initMap();
            }
        }

        function showPosition(position) {
            // x.innerHTML = "Latitude: " + position.coords.latitude +
            // "<br>Longitude: " + position.coords.longitude;
            lat=position.coords.latitude;
            lng=position.coords.longitude;
            initMap();
        }
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: {lat: lat, lng: lng},
                zoom: 15
            });
            google.maps.event.addListener(map, 'tilesloaded', function() {
                console.log("Bounds = "+map.getBounds());
                var bounds=map.getBounds();
                var sw=bounds(0);
                var ne=bounds(1);
                for (var i = 0; i < pharmacy.length; i++) {
                    var pos=getGeo(pharmacy[i]['醫事機構代碼'],position);
                    if(pos.lat!='null'){
                        if(pos.lat>sw(0)&&pos.lat<ne(0)&&pos.lng>sw(1)&&pos.lng<ne(1)){
                            addMarker(i,pos);
                        }
                        
                    }
                }
            });
            //從資料集中，增加多個地圖標記
            $.ajax({
                type: "GET",
                url: "../maskdata.csv",//口罩剩餘數量的開放資料
                dataType: "text",
                success: function(csv) {
                    pharmacy=JSON.parse(csvJSON(csv))
                    $.ajax({
                        type: "GET",
                        url: "../data.csv",//包含GPS座標的資料
                        dataType: "text",
                        success: function(csv) {
                            position=JSON.parse(csvJSON(csv))
                            // for (var i = 0; i < pharmacy.length; i++) {
                            //     var pos=getGeo(pharmacy[i]['醫事機構代碼'],position);
                            //     if(pos.lat!='null'){
                            //         addMarker(i,pos);
                            //     }
                            // }
                        }
                    }); 
                }
            }); 
        }
        function addMarker(e,pos) {
            markers[e] = new google.maps.Marker({
                position: {
                    lat: pos.lat,
                    lng: pos.lng
                },
                map: map,
            });
            var msg='<h1>'+pharmacy[e]["醫事機構名稱"]+'</h1>'
                    +'<div>'+pharmacy[e]["醫事機構地址"]+'</div><br>'
                    +'<div><span class="adult">成人：'+pharmacy[e]["成人口罩剩餘數"]+'</span> '
                    +'<span class="child">兒童：'+pharmacy[e]["兒童口罩剩餘數"]+'</span></div>';
            addInfoWindow(markers[e],msg);
        }
        function addInfoWindow(marker, message) {
            var infoWindow = new google.maps.InfoWindow({
                content: message
            });
            google.maps.event.addListener(marker, 'click', function () {
                //如果目前有已開啟的資訊視窗，就把它關閉
                if(curInfoWindow!=''){
                    curInfoWindow.close();
                    curInfoWindow=''
                }  
                curInfoWindow=infoWindow;
                infoWindow.open(map, marker);
            });
        }
        function getGeo(val,geojson){
            for (var i = 0; i < geojson.length; i++) {
                if(val==geojson[i]['醫事機構代碼']){
                    return {
                        lat: parseFloat(geojson[i]["\"TGOS Y\""]),
                        lng: parseFloat(geojson[i]["\"TGOS X\""])
                    };
                }
            }
            return {lat: 'null',lng: 'null'};
        }
        function csvJSON(csv){
            var lines=csv.split("\n");
            var result = [];
            var headers=lines[0].split(",");
            for(var i=1;i<lines.length;i++){
                var obj = {};
                var currentline=lines[i].split(",");
                for(var j=0;j<headers.length;j++){
                    obj[headers[j]] = currentline[j];
                }
                result.push(obj);
            }
            //return result; //JavaScript object
            return JSON.stringify(result); //JSON
        }
    </script>
    <script src="../js/jquery.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?callback=getLocation"></script>
  </body>
</html>
